<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда книг. Админ-панель</title>

    <link rel="stylesheet" href="css/admin.css" type="text/css"/>
</head>
<body>
    <h1 class="main-title">Панель администратора</h1>
    <div class="save-form">
        <label>Название книги: <input type="text" class="title" required></label>
        <label for="genre">Жанр книги: </label>
        <select class="genre">
            <option value="Ужасы">Ужасы</option>
            <option value="Книги для детей">Книги для детей</option> 
            <option value="Манга">Манга</option> 
            <option value="На английском языке">На английском языке</option>
            <option value="Словари">Словари</option> 
          </select>
          <button class="save-button">Сохранить</button>  
        </div>

        <textarea class="response-text" cols="30" rows="3"></textarea>

        <div class="container">
            <table class="books-list">
                    <tr>
                        <th>Название книги:</th>
                        <th>Жанр книги:</th>
                        <th>Удалить</th>
                    </tr>
            </table>
        </div>
    
        <script src="js/admin.js"></script>
</body>
</html>
